    /**

 */

    var palindrome = function (s, l, r) {
        // 字符串相等 两边扩散
        while (l >= 0 && r < s.length && s[l] === s[r]) {
            l--; r++;
        }
        return s.substr(l + 1, r - l - 1);
    }
    var longestPalindrome = function (s) {

        let res = '';
