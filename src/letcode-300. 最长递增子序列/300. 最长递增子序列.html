<script>
    /**
 * @param {number[]} nums
 * @return {number}
 */
    var lengthOfLIS = function (nums) {
        // function dp(n) {
        //     if (n === 0) return 1;
        //     if (nums[n] > nums[n-1]) {
        //         return dp(n-1) + 1;
        //     }
        //     return dp(n-1)
        // }
        // console.log(dp(nums.length));
        const dp = Array(nums.length).fill(1);
        for (var i = 1; i < dp.length; i++) {
            for (var j = 0; j < i; j++) {
                if (nums[j] < nums[i]) {
                    dp[i] = Math.max(dp[i], dp[j] + 1)
                }
            }
        }
        console.log(dp);
        return Math.max(...dp)
    };

    /**
     *
     *
     * 输入：nums = [10,9,2,5,3,7,101,18]
    输出：4
    解释：最长递增子序列是 [2,3,7,101]，因此长度为 4 。
    
    **/

    lengthOfLIS([10, 9, 2, 5, 3, 7, 101, 18]);
    lengthOfLIS([1, 3, 6, 7, 9, 4, 10, 5, 6]);
    lengthOfLIS([1, 10, 2, 3, 8, 9]);

</script>
