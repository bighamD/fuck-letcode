<script>
var addTwoNumbers = function(l1, l2) {
        let max = Math.max(l1.length, l2.length);
        while (l2.length !== max) {
            l2.unshift(0);
        }
        while (l1.length !== max) {
            l1.unshift(0);
        }
        l1.reverse();
        l2.reverse();
        let m = 0;
        const ret =  l1.reduce((sum, c, i) => {
            let t = c + l2[i] + m;
            if (t >= 10) {
                m = 1;
                t -= 10
            } else {
                m = 0;
            }
                if (m > 0 && i === l1.length - 1) {
                    return [...sum, t, m]
                }
                return [...sum, t,]
        }, [])
        console.log(ret);
        return ret;
};
    /**
         * 输入：l1 = [2,4,3], l2 = [5,6,4]
        输出：[7,0,8]
        解释：342 + 465 = 807.
         *
         * **/

    addTwoNumbers([9,9,9,9,9,9,9], [9,9,9,9])
    addTwoNumbers([0], [0])

</script>
